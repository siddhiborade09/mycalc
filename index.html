<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/aa64bf530b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center mt-4">
        <div class="row p-3">
            <div class="calculator col-xs-6">
                <span>
                    <input type="text" class="subinput" id="equation" readonly>
                    <input type="text" name="screen" id="screen" placeholder="0" style="font-size:45px ">
                </span>
                <table>
                    <tr>
                        <td><button onclick="cleardisplay()" style=" font-size: 40px;"><i
                                    class="fa-regular fa-c"></i></button></td>
                        <td><button onclick="calculate('%')">%</button></td>
                        <td><button onclick="clearHistory()"><i class="fa-solid fa-circle-h"></i></button></td>
                        <td><button onclick="lastNum()" style="font-size:30px"><i
                                    class="fa-solid fa-delete-left"></i></button></td>
                    </tr>
                    <tr>
                        <td><button onclick="calculate('7')"><i class="fa-solid fa-7"></i></button></td>
                        <td><button onclick="calculate('8')"><i class="fa-solid fa-8"></i></button></td>
                        <td><button onclick="calculate('9')"><i class="fa-solid fa-9"></i></button></td>
                        <td><button onclick="calculate('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="calculate('4')"><i class="fa-solid fa-4"></i></button></td>
                        <td><button onclick="calculate('5')"><i class="fa-solid fa-5"></i></button></td>
                        <td><button onclick="calculate('6')"><i class="fa-solid fa-6"></i></button></td>
                        <td><button onclick="calculate('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="calculate('1')"><i class="fa-solid fa-1"></i></button></td>
                        <td><button onclick="calculate('2')"><i class="fa-solid fa-2"></i></button></td>
                        <td><button onclick="calculate('3')"><i class="fa-solid fa-3"></i></button></td>
                        <td><button onclick="calculate('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="calculate('0')"><i class="fa-solid fa-0"></i></button></td>
                        <td><button onclick="calculate('.')">.</button></td>
                        <td><button onclick="calculate('/')">/</button></td>
                        <td><button onclick="equals()">=</button></td>
                    </tr>
                </table>
            </div>

            <div class="history col-xs-6">
                <h2>History</h2>
                <div id="history">
                </div>
            </div>

        </div>
    </div>

    <script src="calc.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
